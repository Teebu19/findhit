<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Find Hit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F5F5F5; /* Neutral: Soft White */
            color: #333333; /* Neutral: Charcoal */
        }
        h1, h2, h3, h4, h5, h6, .font-headline {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700; /* Bold */
        }
        /* Brand Colors */
        .bg-primary-purple { background-color: #7B61FF; }
        .text-primary-purple { color: #7B61FF; }
        .border-primary-purple { border-color: #7B61FF; }
        .hover\:bg-primary-purple-dark:hover { background-color: #6a52e0; }
        .hover\:text-primary-purple:hover { color: #7B61FF; }
        .ring-primary-purple:focus { --tw-ring-color: #7B61FF }

        .bg-accent-green { background-color: #39FF14; }
        .text-accent-green { color: #39FF14; }
        .border-accent-green { border-color: #39FF14; }
        .hover\:text-accent-green-dark:hover { color: #2ee010; }
        .hover\:bg-accent-green-dark:hover { background-color: #2ee010; }

        .bg-secondary-navy { background-color: #1E1E3A; }
        .text-secondary-navy { color: #1E1E3A; }

        .bg-neutral-white { background-color: #F5F5F5; }
        .text-neutral-white { color: #F5F5F5; }

        .bg-neutral-charcoal { background-color: #333333; }
        .text-neutral-charcoal { color: #333333; }

        html { scroll-behavior: smooth; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; }

        @font-face {
            font-family: 'LucideIcons';
            src: url(https://cdn.jsdelivr.net/npm/lucide-static@latest/font/Lucide.ttf) format('truetype');
        }
        .lucide {
            font-family: 'LucideIcons'; font-size: 1.1em; line-height: 1; display: inline-block;
            font-style: normal; font-weight: normal; vertical-align: middle;
        }
         /* Enhanced CTA Button Style */
        .cta-button {
            padding: 0.8rem 1.5rem; font-size: 1rem; font-weight: 700; border-radius: 9999px;
            transition: all 0.15s ease-in-out; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem;
        }
        .cta-button:hover { transform: scale(1.03); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .cta-button .lucide { font-size: 1.2em; }

        /* Form Input Styling */
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 0.75rem 1rem; /* 12px 16px */
            border-radius: 0.5rem; /* 8px */
            border: 1px solid #d1d5db; /* gray-300 */
            background-color: #ffffff;
            color: #1f2937; /* gray-800 */
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-input::placeholder, .form-textarea::placeholder {
            color: #9ca3af; /* gray-400 */
        }
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #7B61FF; /* primary-purple */
            box-shadow: 0 0 0 2px rgba(123, 97, 255, 0.3); /* ring-primary-purple */
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem; /* 8px */
            font-size: 0.875rem; /* 14px */
            font-weight: 600; /* semibold */
            color: #1E1E3A; /* secondary-navy */
        }

    </style>
</head>
<body class="antialiased flex flex-col min-h-screen">

    <header class="py-6">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <a href="homepage.html" class="text-3xl font-headline text-secondary-navy hover:text-primary-purple transition duration-150">
                Find Hit <span class="text-accent-green text-4xl leading-none">.</span>
            </a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-12">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-md"> <div class="bg-white p-6 sm:p-10 rounded-xl shadow-xl fade-in">
                <h1 class="text-3xl font-headline text-center text-secondary-navy mb-2">Welcome Back!</h1>
                <p class="text-center text-neutral-charcoal mb-8">Log in to continue your creative journey.</p>

                <form action="/login" method="POST" class="space-y-6">

                    <div>
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" required autocomplete="email">
                    </div>

                    <div>
                        <div class="flex justify-between items-center">
                            <label for="password" class="form-label">Password</label>
                            <a href="#" class="text-xs font-medium text-primary-purple hover:underline">Forgot Password?</a>
                        </div>
                        <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password">
                    </div>

                    <div>
                        <button type="submit" class="w-full cta-button bg-primary-purple text-white hover:bg-primary-purple-dark">
                            Log In
                        </button>
                    </div>

                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center" aria-hidden="true">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or log in with</span>
                        </div>
                    </div>

                    <div>
                         <button type="button" class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                                <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.477 0 10c0 4.43 2.866 8.18 6.839 9.49.5.09.682-.22.682-.486 0-.24-.009-.868-.014-1.704-2.782.604-3.37-1.342-3.37-1.342-.454-1.156-1.11-1.464-1.11-1.464-.908-.62.069-.608.069-.608 1.004.074 1.532 1.03 1.532 1.03.89 1.528 2.336 1.086 2.902.83.092-.645.348-1.086.636-1.336-2.22-.252-4.555-1.112-4.555-4.944 0-1.09.39-1.984 1.03-2.682-.104-.254-.448-1.27.096-2.646 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.83c.85.004 1.705.114 2.504.336 1.909-1.296 2.747-1.026 2.747-1.026.548 1.376.202 2.392.1 2.646.64.698 1.026 1.592 1.026 2.682 0 3.842-2.338 4.686-4.566 4.934.358.308.678.92.678 1.852 0 1.336-.012 2.41-.012 2.736 0 .268.18.58.688.486A10.039 10.039 0 0020 10c0-5.523-4.477-10-10-10z" clip-rule="evenodd" />
                            </svg>
                            Google
                        </button>
                         </div>

                </form>

                <div class="mt-8 text-center text-sm text-neutral-charcoal">
                    <p>
                        Don't have an account?
                        <a href="signup.html" class="font-medium text-primary-purple hover:underline">Sign Up</a>
                    </p>
                    <p>
                        <a href="homepage.html" class="font-medium text-primary-purple hover:underline">Home</a>
                    </p>
                </div>

            </div>
        </div>
    </main>
    <script>
        document.querySelector('form').addEventListener('submit', async function (e) {
          e.preventDefault();
      
          const email = document.querySelector('input[name="email"]').value;
          const password = document.querySelector('input[name="password"]').value;
      
          try {
            const response = await fetch('/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email, password })
            });
      
            const data = await response.json();
      
            if (response.ok) {
              alert('✅ Login successful!');
              // Redirect to home/dashboard page
              window.location.href = '/profile';
            } else {
              alert('❌ ' + data.error);
            }
      
          } catch (err) {
            console.error(err);
            alert('Something went wrong');
          }
        });
      </script>
      
    <script>
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        // Mobile Nav Menu Toggle
        if (menuButton && mobileMenu) {
            menuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
            mobileMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                     mobileMenu.classList.add('hidden');
                });
            });
        }
    </script>

</body>
</html>
