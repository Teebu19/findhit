<body class="bg-gray-100 min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center mb-6">Available Profiles</h1>
  <div id="profilesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

  <script>
    async function loadProfiles() {
      try {
        const res = await fetch('/profiles');
        const profiles = await res.json();

        const container = document.getElementById('profilesContainer');
        container.innerHTML = '';

        if (profiles.length === 0) {
          container.innerHTML = '<p class="text-center text-gray-600">No profiles found.</p>';
          return;
        }

        profiles.forEach(profile => {
          const card = document.createElement('div');
          card.className = 'bg-white p-4 rounded-lg shadow-md';
          card.innerHTML = `
            <h2 class="text-xl font-bold text-purple-700">${profile.name}</h2>
            <p><strong>Location:</strong> ${profile.location || 'N/A'}</p>
            <p><strong>Bio:</strong> ${profile.bio || 'N/A'}</p>
            <p><strong>Specialties:</strong> ${profile.specialties || 'N/A'}</p>
            <p><strong>Key Strengths:</strong> ${profile.key_strengths || 'N/A'}</p>
            <p><strong>Services:</strong> ${profile.services || 'N/A'}</p>
            <p><strong>Projects:</strong> ${profile.previous_projects || 'N/A'}</p>
          `;
          container.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        alert('Failed to load profiles.');
      }
    }

    loadProfiles();
  </script>
