<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Find Hit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    h1, h2, h3, h4, h5, h6, .font-headline {
      font-weight: 700;
    }
    .bg-primary-purple { background-color: #7B61FF; }
    .text-primary-purple { color: #7B61FF; }
    .border-primary-purple { border-color: #7B61FF; }
    .hover\:bg-primary-purple-dark:hover { background-color: #6a52e0; }

    .bg-accent-green { background-color: #39FF14; }
    .text-accent-green { color: #39FF14; }

    .text-secondary-navy { color: #1E1E3A; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeIn 0.6s ease-out forwards; }

    .cta-button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 9999px;
      transition: all 0.15s ease-in-out;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      background-color: #fff;
      color: #1f2937;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .form-input:focus {
      outline: none;
      border-color: #7B61FF;
      box-shadow: 0 0 0 2px rgba(123, 97, 255, 0.3);
    }
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      color: #1E1E3A;
    }

    .radio-option {
      padding: 1rem;
      border: 2px solid #d1d5db;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }
    .radio-option:hover {
      border-color: #a5b4fc;
    }

    .lucide {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .title {
      font-weight: 700;
      color: #1E1E3A;
    }
    .description {
      font-size: 0.875rem;
      color: #4b5563;
    }
  </style>
</head>
<body class="antialiased flex flex-col min-h-screen">

  <header class="py-6">
    <div class="container mx-auto px-4 text-center">
      <a href="homepage.html" class="text-3xl font-headline text-secondary-navy hover:text-primary-purple transition">
        Find Hit <span class="text-accent-green text-4xl leading-none">.</span>
      </a>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center py-12">
    <div class="container max-w-lg mx-auto px-4">
      <div class="bg-white p-6 sm:p-10 rounded-xl shadow-xl fade-in">
        <h1 class="text-3xl font-headline text-center text-secondary-navy mb-2">Join Find Hit</h1>
        <p class="text-center text-gray-700 mb-8">Start collaborating with Africa's best music talent.</p>

        <form id="signupForm" class="space-y-6" novalidate>
          <div>
            <p class="form-label mb-3 text-center">What brings you here?</p>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              
              <!-- Talent -->
              <label class="relative cursor-pointer block">
                <input type="radio" name="user_role" value="talent" class="sr-only peer" required />
                <div class="radio-option peer-checked:border-4 peer-checked:border-primary-purple peer-checked:bg-indigo-50 relative">
                  <div class="text-2xl mb-2">üé§</div>
                  <span class="title block">Offer Services</span>
                  <span class="description block">Find gigs & collaborate</span>
                  <div class="absolute top-2 right-2 text-primary-purple text-lg hidden peer-checked:block">‚úî</div>
                </div>
              </label>
          
              <!-- Hirer -->
              <label class="relative cursor-pointer block">
                <input type="radio" name="user_role" value="hirer" class="sr-only peer" required />
                <div class="radio-option peer-checked:border-4 peer-checked:border-primary-purple peer-checked:bg-indigo-50 relative">
                  <div class="text-2xl mb-2">üîç</div>
                  <span class="title block">Hire Talent</span>
                  <span class="description block">Find creatives for projects</span>
                  <div class="absolute top-2 right-2 text-primary-purple text-lg hidden peer-checked:block">‚úî</div>
                </div>
              </label>
          
          ¬†¬†</div>
          </div>
                  
          <div>
            <label for="name" class="form-label">Name / Stage Name</label>
            <input type="text" id="name" name="name" class="form-input" required autocomplete="name" />
          </div>
        
          <div>
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-input" required autocomplete="email" />
          </div>
        
          <div>
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" required autocomplete="new-password" />
          </div>
        
          <div>
            <label for="password_confirmation" class="form-label">Confirm Password</label>
            <input type="password" id="password_confirmation" name="password_confirmation" class="form-input" required />
          </div>
        
          <div class="flex items-start">
            <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-primary-purple mr-2" />
            <label for="terms" class="text-sm text-gray-700">
              I agree to the Find Hit <a href="#" class="text-primary-purple hover:underline">Terms of Service</a> and <a href="#" class="text-primary-purple hover:underline">Privacy Policy</a>.
            </label>
          </div>
        
          <div>
            <button type="submit" class="cta-button bg-primary-purple text-white hover:bg-primary-purple-dark w-full">
              Create Account
            </button>
          </div>
        
          <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Or continue with</span>
            </div>
          </div>
        
          <div>
            <button type="button" class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-md bg-white text-sm text-gray-700 hover:bg-gray-50">
              <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.477 0 10c0 4.43 2.866 8.18 6.839 9.49..." clip-rule="evenodd" />
              </svg>
              Google
            </button>
          </div>
        
        </form>
                <div class="mt-8 text-center text-sm text-gray-700 space-y-2">
          <p>
            Already have an account?
            <a href="login.html" class="text-primary-purple hover:underline">Log In</a>
          </p>
          <p>
            Just want to look around?
            <a href="allprofiles.html" class="text-primary-purple hover:underline">Browse as Guest</a>
          </p>
        </div>

      </div>
    </div>
  </main>

  <script>
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
  
      const formData = new FormData(this);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        password: formData.get('password'),
        role: formData.get('user_role')
      };
  
      try {
        const response = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
  
        const result = await response.text(); // Keep as text for now
        if (response.ok) {
          // Save to localStorage if you want to use later
          localStorage.setItem('userEmail', data.email);
          localStorage.setItem('userName', data.name);
  
          // Redirect to profile page
          window.location.href = '/profile.html';
        } else {
          alert(result || 'Signup failed');
        }
      } catch (err) {
        console.error(err);
        alert('Something went wrong');
      }
    });
  </script>
  
</body>
</html>
